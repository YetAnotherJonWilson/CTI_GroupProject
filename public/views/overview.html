<div>
  <button ng-click="over.bleh()">bleh</button>
  <!-- <img ng-hide="over.edit" src="{{over.pic}}" width="590px" height="120px"/> -->
  <ul ng-repeat="pic in over.pics track by $index">
    <li>
      <img ng-hide="over.edit" src="{{pic}}" height="200"/>
    </li>
  </ul>
</div>
<div class="donorInfoHome" class="animated fadeIn">
    <div class="donorSearchDiv">
        <h3>Search</h3>
        <input class="form-control" type="text" placeholder="Search" data-ng-model="Enter_Anything" />
    </div>
    <h1></h1>

    <div id="dropDownContainer">
        <div id="dropDown" class="btn-group" uib-dropdown is-open="status.isopen">
        <div>
        <button id="single-button" type="button" class="btn btn-primary"  uib-dropdown-toggle ng-disabled="disabled"><span>{{over.dropDownName}}</span>
          <span class="glyphicon glyphicon-menu-down" ng-show="over.reverse == false"></span>
          <span class="glyphicon glyphicon-menu-up" ng-show="over.reverse == true"></span>

        </button>
        </div>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
          <li role="menuitem"><a ng-click="over.sortBy('lastName')">Name</a></li>
          <li role="menuitem"><a ng-click="over.sortBy('Amount')">Donation</a></li>

          <li role="menuitem"><a ng-click="over.sortBy('date')">Date</a></li>
        </ul>
      </div>
  </div>

    <div class="homeDataTable" ng-repeat="donor in over.donorList | orderBy:over.propertyName:over.reverse | filter:Enter_Anything" ng-click="over.setCurrentEditView(donor.Id)">


        <h1 id="donorName">{{donor.firstName + " " + donor.lastName}}</h1>
        <!-- <td>{{}}</td> -->
        <!-- <td>{{donor.email}}</td> -->

        <!-- <td>{{donor.Amount}}</td>
                <td>{{donor.date}}</td> -->

        <h3 id="date">{{donor.date}}</h3>
        <h2 id="donationAmount">Donation:{{donor.Amount}}</h2>


        <!-- <td>{{donor.convertedDate}}</td> -->

        <!-- <button id="editEmail" class="btn" ng-click="over.editRoute()">Edit</button> -->


    </div>
</div>
<div class='editmain'>
  {{over.editedEmails}}

    <div class="editField">
        <select class="form-control" ng-model="over.template" ng-options="t.name for t in over.templates">
            <option value="">(blank)</option>
        </select>

        <div class='editview'>
            <div>
                <!-- <hr/> -->
                <div class="slide-animate-container">
                    <div class="slide-animate" ng-include="over.template.url"></div>
                </div>
            </div>

        </div>
    </div>

</div>
