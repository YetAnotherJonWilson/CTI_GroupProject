<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <title>CTI Thank You Email App</title>
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <link rel="stylesheet" href="/styles/animate.css" />
    <script src="/styles/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/sweetalert.css">
    <script src="/vendors/angular/angular.min.js"></script>
    <script src="/vendors/angular-route/angular-route.min.js"></script>
    <script src="/vendors/angular-animate/angular-animate.min.js"></script>
    <script src="/vendors/ui-bootstrap-tpls-2.1.2.min.js"></script>
    <script src="/assets/client.min.js"></script>
    <script src="/vendors/ng-file-upload/dist/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
    <script src="/vendors/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script src="/vendors/moment/min/moment.min.js"></script>
    <script src="/vendors/angular-moment/angular-moment.min.js"></script>
    <script src="/styles/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/sweetalert.css">
    <base href="/" />
  </head>
  <body ng-controller="MainController as main">
    <div class="container-fluid">
      <div class="wrapper">
        <header>


          <img id="logo1" src="/assets/Logo_1.png" alt="cti logo"/>

          <h3 ng-click="main.menuClick('settings'); main.settingsRoute()"><span ng-class="{menuActive: main.isActive('/settings')}" class="glyphicon glyphicon-cog"></span>Settings</h3>
          <h3 ng-click="main.menuClick('home'); main.homeRoute()"><span ng-class="{menuActive: main.isActive('/home')}" class="glyphicon glyphicon-home"></span>Home</h3>

          <!-- <a href="/logout">Log Out</a> -->
          <a href="/overview">Overview</a>
        </header>



        <div id="ngview" ng-view>

        </div>


      </div>
    </div>
  </body>
</html>
