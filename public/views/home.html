<div class="donorInfoHome" class="animated fadeIn">
    <button id="sendEmail" class="btn" ng-click="home.sendEmail()">Send</button>
    <div class="donorSearchDiv">
        <h3>Search</h3>
        <input class="form-control" type="text" placeholder="Search" data-ng-model="Enter_Anything" />
    </div>
    <h1></h1>

    <div id="dropDownContainer">
        <div id="dropDown" class="btn-group" uib-dropdown is-open="status.isopen">


            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled"><span>{{home.propertyName}}</span>
                <span class="caret"></span>

            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a ng-click="home.sortBy('lastName')">Name</a></li>
                <li role="menuitem"><a ng-click="home.sortBy('Amount')">Donation</a></li>

                <li role="menuitem"><a ng-click="home.sortBy('date')">Date</a></li>
            </ul>
        </div>
    </div>

    <div class="homeDataTable" ng-repeat="donor in home.donorList | orderBy:home.propertyName:home.reverse | filter:Enter_Anything" ng-click="home.setCurrentEditView(donor.id)">

        <h1 id="donorName">{{donor.firstName + " " + donor.lastName}}</h1>
        <!-- <td>{{}}</td> -->
        <!-- <td>{{donor.email}}</td> -->

        <!-- <td>{{donor.Amount}}</td>
                <td>{{donor.date}}</td> -->

        <h3 id="date">{{donor.date}}</h3>
        <h2 id="donationAmount">Donation:{{donor.Amount}}</h2>


        <!-- <td>{{donor.convertedDate}}</td> -->

        <!-- <button id="editEmail" class="btn" ng-click="home.editRoute()">Edit</button> -->


    </div>
</div>
