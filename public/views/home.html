<div class="donorInfoHome" class="animated fadeIn">
    <div class="donorSearchDiv">
        <h3>Search</h3>
        <input class="form-control" type="text" placeholder="Search" data-ng-model="Enter_Anything" />
    </div>


    <h1></h1>

    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Donation Amount</th>
                <th>Donation Date</th>
                <th>Template</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="donor in donorlist" filter:'Enter_Anything |orderBy: doner_donationAmount'>
            <td>{{donor_firstName}}</td>
            <td>{{donor_lastName}}</td>
            <td>{{donor_email}}</td>
            <td>{{donor_donationAmount}}</td>
            <td>{{donor_donationDate}}</td>
              <td>
                  <button id="editEmail" class="btn" ng-click="home.editRoute()">Edit</button>
                  <button id="sendEmail" class="btn" ng-click="home.sendEmail()">Send</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>

    <div class="col-lg-2 col-md-2"></div>
</div>
<h1>it worked</h1>
