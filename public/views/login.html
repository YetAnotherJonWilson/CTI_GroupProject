<div class="row">
    <div class="col-lg-4 col-md-4"></div>
    <div class="col-lg-4 col-md-4">
        <div id = "loginDiv">
            <div>
                <label for="username">Username:</label>
                <input type="text" ng-model="login.username" id="username"/>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" ng-model="login.password" id="password"/>
            </div>
            <button class="btn btn-primary" ng-click="login.login()">Login</button>
            <div ng-show="login.error">
                {{login.errorMessage}}
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4">
    </div>
</div>
